name: Hello World Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    steps:
      - name: Hello World Step
        run: | 
          echo "Hello, World!"
          echo "This is another step in the workflow." > hello.txt
          date
          ls -la
          pwd
          whoami
          cat hello.txt  
      - name: Additional Step
        run: echo "This is an additional step in the hello world job."

  deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Step
        run: echo "Deploying application..."
      - name: Deployment Complete
        run: echo "Deployment complete!"        
  hello_world_test:
    runs-on: ubuntu-latest
    steps:
      - name: Hello World Test Step
        run: | 
         echo "This is a test step in the hello world test job."
         echo "This is another step in the test job."
         date
         ls -la