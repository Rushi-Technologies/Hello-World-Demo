name: Hello World Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    steps:
      - name: Hello World Step
        run: echo "Hello, World!"
      - name: Step Two
        run: echo "This is another step in the workflow."
      - name: Display Date
        run: date
      - name: List Files
        run: ls -la
      - name: Show Current Directory
        run: pwd
      - name: whoami
        run: whoami       
  deploy_job:
    runs-on: ubuntu-latest
    needs: hello_world_job
    steps:
      - name: Deploy Step
        run: echo "Deploying application..."
      - name: Deployment Complete
        run: echo "Deployment complete!"        
  hello_world_test:
    runs-on: ubuntu-latest
    needs: [deploy_job]
    steps:
      - name: Test Step
        run: echo "This is a test step in the hello world test job."
      - name: Step Two Test
        run: echo "This is another step in the test job."
      - name: Display Date Test
        run: date